<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/main.css">
    <title>PreEntrega1 + Pace</title>
  </head>
  <body>
    
    <header class="container-fluid bg-dark d-flex justify-content-left">
        
        <p class="mb-0 p-3 fs-1 text-white bg-dark">Compra tu trago</p>
    
    </header>
    
    <section class="container-fluid mt-5">
        
        <div class="row g-3">
            
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                    <img src="./img/margarita.png" class="card-img-top" alt="La imagen del trago Margarita">
                    <div class="card-body">
                        <h5 class="card-title">Margarita</h5>
                        <p class="card-text">Precio $1100</p>
                        <a href="#" class="btn btn-warning">Comprar</a>
                    </div>
                </div>
            </div>
        
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                    <img src="./img/vermu.png" class="card-img-top" alt="La imagen del trago Vermú">
                    <div class="card-body">
                        <h5 class="card-title">Vermú</h5>
                        <p class="card-text">Precio $800</p>
                        <a href="#" class="btn btn-warning">Comprar</a>
                    </div>
                </div>
            </div>
        

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                    <img src="./img/destornillador.png" class="card-img-top" alt="La imagen del trago Destornillador">
                    <div class="card-body">
                        <h5 class="card-title">Destornillador</h5>
                        <p class="card-text">Precio $1200</p>
                        <a href="#" class="btn btn-warning">Comprar</a>
                    </div>
                </div>
            </div>
        

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card text-white bg-dark mb-3" style="width: 18rem;">
                    <img src="./img/bloodyMary.png" class="card-img-top" alt="La imagen del trago Bloody Mary">
                    <div class="card-body">
                        <h5 class="card-title">Bloody Mary</h5>
                        <p class="card-text">Precio $1100</p>
                        <a href="#" class="btn btn-warning">Comprar</a>
                    </div>
                </div>
            </div>
        
        </div>
        
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./Trago.js"></script>
    <script src="./simulador.js"></script>

</body>
</html>
